<script type="module">
    'use strict'
    /*
Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
где arg1, arg2 – значения аргументов,
operation – строка с названием операции.
В зависимости от переданного значения операции (использовать switch)
выполнить одну из арифметических операций
(использовать функции из задания 4) и вернуть полученное значение.
    * */
    import { calculateSumOfNumbers } from './4.js';
    import { calculateSubtractionOfNumbers } from './4.js';
    import { calculateMultiplicationOfNumbers } from './4.js';
    import { calculateDivisionOfNumbers } from './4.js';

    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case 'sum':
                return calculateSumOfNumbers(arg1, arg2);
            case 'subtraction':
                return calculateSubtractionOfNumbers(arg1, arg2);
            case 'multiplication':
                return calculateMultiplicationOfNumbers(arg1, arg2);
            case 'division':
                return calculateDivisionOfNumbers(arg1, arg2);
            default:
                return 'передана строка не из (sum, subtraction, multiplication, division)';
        }
    }

    console.log(mathOperation(5, 2, 'sum'));
    console.log(mathOperation(5, 2, 'subtraction'));
    console.log(mathOperation(5, 2, 'multiplication'));
    console.log(mathOperation(5, 2, 'division'));

</script>
