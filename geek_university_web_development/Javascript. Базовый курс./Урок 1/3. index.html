<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
    * 3 Вывести в консоль значения выражений и
    * объяснить почему получились такие значения
    * используя комментарии к каждому выражению:
    * */

    /*
    * 10 + 10 + "10";
    * 1. 10 плюс 10 равно 20
    * 2. 20 преобразуется в строку объединеняется со строкой "10" получается "2010"
    */
    console.log(10 + 10 + "10");
    /*
    * 10 + "10" + 10;
    * 1. 10 преобразуется в строку "10"
    * 2. "10" объединяется со строкой "10" получается "1010"
    * 3. 10 преобразуется в строку "10"
    * 3. Строка "1010" объединяется с "10" получается "101010"
    */
    console.log(10 + "10" + 10);
    /*
    * 10 + 10 + +"10";
    * 1. 10 плюс 10 получается 20
    * 2. 10 преобразуется из строки "10" в число 10
    * 3. 20 + 10 = 30
    */
    console.log(10 + 10 + +"10");
    /*
    * 10 / -"";
    * 1. Пустая строка преобразуется в -0
    * 2. 10 делить на -0 получается в javascript минус бесконечность (-Infinity)
    */
    console.log(10 / -"");
    /*
    * 10 / +"2,5";
    * 1. "2,5" преобразуется в NaN (не число)
    * 2. 10 делить на NaN получается NaN
    * */
    console.log(10 / +"2,5");
</script>
</body>
</html>
