<script>

    // Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
    //     только у вашей горки должно быть 20 рядов, а не 5:
    // x
    // xx
    // xxx
    // xxxx
    // xxxxx
    const getX = (i) => {
        const arr = [];
        arr.length = i;
        arr.fill('x');
        return arr.join('');
    }

    let strX = 'x'
    for (let i = 1; i <= 20; i++) {
        // console.log(i, strX)
        strX += 'x';
        console.log(i, getX(i))
    }
