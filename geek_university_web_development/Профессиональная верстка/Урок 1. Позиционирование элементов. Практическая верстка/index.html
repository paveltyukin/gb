<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="leftIcons">
        <img src="images/logo.svg" alt="Logo" class="icon__logo">
        <img src="images/search.svg" alt="Search"  class="icon__search">
    </div>
    <div class="rightsIcons">
        <img src="images/menu.svg" alt="Menu"  class="icon__menu">
        <img src="images/user.svg" alt="User"  class="icon__user">
        <img src="images/shopping_cart.svg" alt="Cart"  class="icon__cart">
    </div>
</div>

<div class="slider">
    <div class="slider__inner">
        <div class="slider__images">
            <img src="images/slider_1.png" alt="Image" class="sliderImage">
        </div>
        <div class="slider__text">
            <div class="sliderTexBox">
                <div class="sliderTextRectangle"></div>
                <div class="sliderTextWrapper"></div>
            </div>
        </div>
    </div>
</div>
<div class="sales">
    <div class="salesFirstRow">
        <div class="sales__women">
            <div class="sales__overlay">
                <div class="salesWomenText"></div>
            </div>
        </div>
        <div class="sales__men">
            <div class="sales__overlay">
                <div class="salesMenText"></div>
            </div>
        </div>
        <div class="sales__kids">
            <div class="sales__overlay">
                <div class="salesKidsText"></div>
            </div>
        </div>
    </div>
    <div class="salesSecondRow">
        <div class="sales__accesories">
            <div class="sales__overlay">
                <div class="salesAccesoriesText"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
