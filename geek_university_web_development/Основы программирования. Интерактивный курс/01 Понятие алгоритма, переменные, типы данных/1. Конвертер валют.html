<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1. Конвертер валют.</title>
    <script type="module">
        import getNumberFromUserByPrompt from './modules/getNumberFromUserByPrompt.js';
        import convertExchangeRates from './modules/convertExchangeRates.js';

        const costOfOneDollarInRubles = 75.09,
            costOfOneEuroInRubles = 90.47;

        let numberOfRublesToConvert = getNumberFromUserByPrompt('Сколько рублей Вы хотите сконвертировать?');

        const numberOfDollars = convertExchangeRates(numberOfRublesToConvert, costOfOneDollarInRubles),
            numberOfEuro = convertExchangeRates(numberOfRublesToConvert, costOfOneEuroInRubles);

        alert(`При конвертациии ${numberOfRublesToConvert} рублей Вы получите:\nДолларов: ${numberOfDollars} $\nЕвро: ${numberOfEuro} €`);
    </script>
</head>

</html>
