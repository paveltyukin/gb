    <link rel="stylesheet" type="text/css" href="jasmine-3.7.1/jasmine.css">

    <script type="text/javascript" src="jasmine-3.7.1/boot.js"></script>

    <script type="module">
        import calculateTrapeziumArea from './modules/calculateTrapeziumArea.js';

        describe('Проверка расчета площади трапеции ', () => {

            it('a = 10, b = 20, h = 2. S = 30', () => {
                expect(calculateTrapeziumArea(10, 20, 2)).toEqual(30);
            });

            it('a = 21.1, b = 11.6, h = 10. S = 163.5', () => {
                expect(calculateTrapeziumArea(21.1, 11.6, 10)).toEqual(163.5);
            });


        });
    </script>
